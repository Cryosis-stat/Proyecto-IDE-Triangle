<!doctype html>
<html>
  <head> 
  <title>  
  Interprete de codigo TAM
  </title>  

  <script src="https://code.highcharts.com/highcharts.js"></script>
  <link rel="stylesheet" href="css/style.css">

  </head>



  <body>
      <div id="titulo" style="width:100%; height:10%;">

          <h1 align="center"> Intérprete de código TAM en JavaScript </h1>


      </div>
      <div id = "wrapper">

          <div style="margin-bottom: 2%;">
            <input type="button" value="File" style="font-size: 16px; height:7%; width:100px;"  onclick="changeWindow(1)">
            <input type="button" value="Console" style="font-size: 16px; height:7%; width:100px;" onclick="changeWindow(2)">
          </div>

          <div id="container" style="border: solid">

            <div style="justify-content: space-between;flex-direction: row;">

              <input type="file" id="file-input" accept=".json" style="font-size: 16px; margin: 10px 10px;">

              <input type="button" value="Ejecutar" style="font-size: 16px; height:7%; width:100px;"> 

            </div>

            <h3 style="font-style: verdana;">Contents of the file:</h3>
            <pre id="file-content"></pre>

          
          </div>

          <div id="container2" style="border: solid">

            <div id="console"> 

              <pre id = "result"> </pre>

            </div>

            <div id="consoleInput"> 
              
              <input type="text" id="inputData" name="inputData" style="font-size: 14px; position: relative; padding: auto; height: 90%; width: 85%;"/>
              <input type="button" value="Enter" style="font-size: 16px; position: absolute; height: 35px; width: 5.5%; padding: auto; " 
              onclick="read_input()"/>

            </div>

          </div>

      </div>

      <script src="js/app.js"></script>
  </body>
  
</html>
